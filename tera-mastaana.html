<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tera mastaana</title>
  <link rel="stylesheet" href="song.css">
</head>
<body>
  <div id="title" class="title">
    <span>tera mastaana</span>
    <span class="glyph feather-glyph" data-type="feather" aria-hidden="true"></span>
  </div>

  <div class="controls">
    <div id="loops">
      <div class="loop">
        <label>start <input class="start" type="text" value="0:00" size="5"></label>
        <label>end <input class="end" type="text" value="0:18" size="5"></label>
      </div>
      <div class="loop">
        <label>start <input class="start" type="text" value="0:18" size="5"></label>
        <label>end <input class="end" type="text" value="0:36" size="5"></label>
      </div>
      <div class="loop">
        <label>start <input class="start" type="text" value="0:36" size="5"></label>
        <label>end <input class="end" type="text" value="0:54" size="5"></label>
      </div>
      <div class="loop">
        <label>start <input class="start" type="text" value="0:54" size="5"></label>
        <label>end <input class="end" type="text" value="1:12" size="5"></label>
      </div>
    </div>
    <div>
      <button id="add-loop">+</button>
    </div>
    <div>
      <label style="margin-right:0.5rem;">speed <span id="speed-display">1x</span></label>
      <input id="speed" type="range" min="0.5" max="1.5" step="0.05" value="1">
    </div>
    <div>
      <button id="play-btn">play piece</button>
    </div>
  </div>

  <audio id="audio" preload="auto">
    <source src="tera-mastaana--from-madness.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="feather.js"></script>
  <script src="glyphs.js"></script>
  <script src="audiolooper.js"></script>
</body>
</html>
